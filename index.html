<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container py-5">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="logo image">
          <span class="text-white fs-6">Weather App</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <main>
      <section class="hero py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <form class="position-relative">
                <input id="searchInput" type="text" class="form-control border-0 rounded-pill mt-3" placeholder="Find your location...">
                <button id="findBtn" type="submit" class="btn btn-cyan position-absolute translate-middle-y">Find</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="forecast">
        <div class="container">

          <div class="card-group">
            <div class="spinner d-flex justify-content-center align-items-center w-100">
              <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
              </div>
            </div>

          </div>

        </div>
      </section>
    </main>

    <footer class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <form class="position-relative mb-0">
              <input type="text" class="form-control border-0 rounded-pill" placeholder="Enter your email to subscribe...">
              <button type="submit" class="btn btn-cyan position-absolute translate-middle-y">Subscribe</button>
            </form>
          </div>
          <div class="col-md-3 offset-md-1 mt-4 mt-md-0">
            <ul class="social-icons list-unstyled d-flex mb-0">
              <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
            </ul>
          </div>
          <div class="col-md-12 text-white mt-5">
            <p>Copyright 2024 Mohamed Elshazly. All rights reserved.</p>
          </div>
        </div>
      </div>

    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
